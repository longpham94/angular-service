<h2>{{trip1.name | uppercase}} DETAIL</h2>
<div><span>id: </span>{{trip1.id}}</div>
<div>
    <label>name:
      <input [(ngModel)]="trip1.name" placeholder="name"/>
    </label>
</div>

<div>
  <h2>My Trips</h2>
  <ul>
    <li *ngFor="let trip of trips" class="badge" (click)="onSelect(hero)">
      <span >{{trip.id}}</span> {{trip.name}}
    </li>
  </ul>
</div>
